<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function getComputerChoice(choice) {
                choice = Math.floor(Math.random() * 100);

                if (choice >= 66) {
                    choice = "rock"
                } else if (choice > 33 && choice < 66) {
                    choice = "scissors"
                } else if (choice <= 33) {
                    choice = "paper"   
                } 
                return choice;
            }
            console.log(getComputerChoice());
            let playerSelection = prompt("Rock, Paper, or Scissors?", '');
            if ((playerSelection.toLowerCase() == "rock" && getComputerChoice() == "paper") || (playerSelection.toLowerCase() == "paper" && getComputerChoice() == "scissors") || (playerSelection.toLowerCase() == "scissors" && getComputerChoice() == "rock")) {
                 alert("You lose");
            } else if ((playerSelection.toLowerCase() == "paper" && getComputerChoice() == "paper") || (playerSelection.toLowerCase() == "rock" && getComputerChoice() == "rock") || (playerSelection.toLowerCase() == "scissors" && getComputerChoice() == "scissors")) {
                alert('tie, reload page');
            } if ((playerSelection.toLowerCase() == "paper" && getComputerChoice() == "rock") || (playerSelection.toLowerCase() == "scissors" && getComputerChoice() == "paper") || (playerSelection.toLowerCase() == "rock" && getComputerChoice() == "scissors")) {
                alert("You win");
            } else {
                alert("error, reload page")
            }
        </script>
    </body>
</html>
